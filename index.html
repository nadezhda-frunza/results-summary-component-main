<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="left-column">
        <h1 class="your-result">Your Result</h1>

        <p class="circle"><span>76</span> of 100</p>
        <div class="grid">
          <p class="result-comment">Great</p>
          <p class="full-comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-column">
        <div class="summary-container">
          <h2 class="summary">Summary</h2>
          <ul>
            <li class="row reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p class="reaction-title">Reaction</p>
              <p class="result"><strong class="score">80</strong> / 100</p>
            </li>

            <li class="row memory">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p class="memory-title">Memory</p>
              <p class="result"><strong class="score">92</strong> / 100</p>
            </li>

            <li class="row verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <p class="verbal-title">Verbal</p>
              <p class="result"><strong class="score">61</strong> / 100</p>
            </li>

            <li class="row visual">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <p class="visual-title">Visual</p>
              <p class="result"><strong class="score">72</strong> /100</p>
            </li>
          </ul>

          <button type="button" class="btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nadia Frunza</a>.
    </div>
  </body>
</html>
